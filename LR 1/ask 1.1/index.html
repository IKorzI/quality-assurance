<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask 1.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        ul {
            list-style-type: square;
            padding: 20px;
            max-width: 300px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        li {
            padding: 10px;
            font-size: 18px;
            color: #333;
            transition: transform 0.2s, color 0.2s;
        }

        li:hover {
            color: #007BFF;
            transform: scale(1.05);
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Мережеві ресурси</h1>
    <ul>
        <li>Типи мереж</li>
        <li>Протоколи</li>
        <li>Обладнання</li>
    </ul>
</body>
</html>
